name: SmartBiz CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    # <- Build-Tag als Umgebungsvariable fÃ¼r den ganzen Job (voller SHA)
    env:
      VITE_BUILD_TAG: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Check required secrets
        run: |
          missing=""
          [ -z "${{ secrets.VITE_SUPABASE_URL }}" ] && missing="$missing VITE_SUPABASE_URL"
          [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ] && missing="$missing VITE_SUPABASE_ANON_KEY"
          [ -z "${{ secrets.VITE_PROXY_URL }}" ] && missing="$missing VITE_PROXY_URL"
          [ -z "${{ secrets.FTP_SERVER }}" ] && missing="$missing FTP_SERVER"
          [ -z "${{ secrets.FTP_USERNAME }}" ] && missing="$missing FTP_USERNAME"
          [ -z "${{ secrets.FTP_PASSWORD }}" ] && missing="$missing FTP_PASSWORD"
          [ -z "${{ secrets.FTP_REMOTE_DIR }}" ] && missing="$missing FTP_REMOTE_DIR"
          if [ -n "$missing" ]; then
            echo "Missing secrets:$missing"
            exit 1
          fi

      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PROXY_URL=${{ secrets.VITE_PROXY_URL }}
          EOF

      - name: Install
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          # <- an Vite weitergeben (kommt aus Job-env)
          VITE_BUILD_TAG: ${{ env.VITE_BUILD_TAG }}
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy via FTP (FTPS explicit)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: dist/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: true
          log-level: verbose
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/src/**
            **/package*.json
            **/vite.config.*
