name: SmartBiz CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PROXY_URL=${{ secrets.VITE_PROXY_URL }}
          EOF

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Deploy via FTP (FTPS explicit)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: dist/                # nur der build-Output
          server-dir: /  # z. B. /ai.ki-smartbiz.de/
          dangerous-clean-slate: true     # rÃ¤umt das Zielverzeichnis auf
          log-level: verbose
          state-name: .ftp-deploy-sync-state.json
